<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=l, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" type="text/css" href="../css/brandSales.css">
    <link rel="stylesheet" href="../css/comment.css"/>

</head>
<body>
<div id="page">
    <!--头部部分-->
    <header>
        <a href="" class="logo">
            <img src="../images/header_logo.png" alt="">
        </a>
        <a href="" class="app">
            <img src="../images/header_app.png" alt="">
        </a>
    </header>
    <!--头部结束-->
    <!--搜索表单开始-->
    <form action="brandSales.html" method="get" name="frm">
        <div class="searchBox">
            <div class="searchLeft">
                <input type="text" placeholder="请输入你想比价的商品"/>
            </div>
            <div class="searchRight">
                <input type="text" value="搜索"/>
            </div>
        </div>
    </form>
    <!--搜索表单结束-->
    <!--导航部分-->
    <nav>
        <a href="../../index.html" class="f12">首页&nbsp;&gt;</a>
        <a href="../../brandTitle.html" class="">品牌大全</a>
    </nav>
    <div class="rankList"></div>
    <!--主体部分-->
     <main>
        <ul id="goodsList">
        </ul>
        <div class="saleTitle"></div>
        <ul id="salesList">
        </ul>
        <div class="review clearfix">
            <div class="speechTitle"></div>
            <div class="review-list">
                <ul>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom">
            <a href="javascript:;" class="landing">登陆</a>
            <a href="javascript:;" class="register">注册</a>
            <a href="javascript:;" class="returnTop">
                <img src="../images/top.jpg" alt="" style="width:15px;height:15px;"/>
                返回顶部
            </a>
        </div>
        <p style="font-size: 12px;text-align: center;"><a href="" style="color: red">手机app下载 </a><a href="javascript:;">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p style="text-align: center">m.manmanbuy.com </p>
    </footer>
</div>

</body>
<script src="../lib/jquery/jquery.min.js"></script>
<script type="text/template" id="tpl">
    <% for(var i=0; i<result.length; i++){ %>
    <li class="aItem">
        <a href="https://list.tmall.com/search_product.htm?q=%E4%B8%89%E6%98%9F%E7%94%B5%E8%A7%86&type=p&vmarket=&spm=875.7931836%2FB.a2227oh.d100&from=mallfp..pc_1_searchbutton?brandTitleId=<%=result[i].brandTitleId%>&categoryId=<%=result[i].categoryId%>" class="list">
            <em class="square<%=i%>"><%=i+1%></em>

            <div>
                <%=result[i].brandName%>
                <p><%=result[i].brandInfo%></p>
            </div>
            <a class="arrow"></a>
        </a>

    </li>
    <% } %>
</script>
<script type="text/template" id="saleList">
    <% for(var i=0; i<result.length; i++){ %>
    <li class="salesBox">
        <a href="" title="">
            <div class="left"><%=#result[i].productImg%></div>
            <div class="right">
                <div class="title"><%=result[i].productName%></div>
                <div class="price">
                    <em><%= result[i].productPrice %></em>
                    <span id="star">
                        <i class="iconfont color">&#xe607;</i>
                        <i class="iconfont color">&#xe607;</i>
                        <i class="iconfont color">&#xe607;</i>
                        <i class="iconfont color">&#xe607;</i>
                        <i class="iconfont color">&#xe607;</i>
                    </span>
                </div>
                <div class="comment">
                    <em><%=result[i].productQuote%></em>
                    <em><%=result[i].productCom%></em>
                </div>
            </div>
        </a>
    </li>
    <% } %>
</script>
<script type="text/template" id="commentList">
    <% for(var i=0; i<result.length; i++){ %>
    <li>
        <a href="javascript:;">
            <div class="review-top clearfix">
                <div class="r-t-img">
                    <%=#productImg%>
                </div>
                <div class="r-t-title">
                    <%=productName%>
                </div>
            </div>
        </a>
        <div class="review-content">
            <a href="#">
                <div class="r-c-title">
                    <%=result[i].comName%>:
    <span class="star">
    <em class=star5></em>
    </span>
                    <i><%=result[i].comTime%></i>
                </div>
                <div class="r-c-content">
                    <%=result[i].comContent%>
                </div>
            </a>
        </div>
    </li>
    <% } %>
</script>
<script src="../lib/template/template-native.js"></script>
<script src="../js/brandSales.js"></script>
</html>
