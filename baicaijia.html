<script type="text/template" id="tpl">

            <!--<div class="productImg col-sm-2 col-xs-3">-->

            <!--</div>-->

                    {{#value.productName}}

                <div class="productPrice">
                    {{#value.productPrice}}
                </div>
                <div class="num clearfix">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="">

                        </div>
                    </div>
                    <div class="remainNum">
                        {{#value.productCouponRemain}}
                    </div>
                </div>

                <div class="productCupon">
                    {{#value.productCoupon}}
                </div>
            </div>

            <div id="downloadHref" class="">
                {{#value.productHref}}
            </div>
        </div>
    {{/each}}
    </div>
</script>
<script type="text/template" id="listTpl">
