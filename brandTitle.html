<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>慢慢买比价网--袁野版</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=l, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="yy_ten/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="yy_ten/css/getbrandtitle.css">
</head>
<body>
<div id="page">
    <header>
        <a href="" class="logo">
            <img src="yy_ten/images/header_logo.png" alt="">
        </a>
        <a href="" class="app">
            <img src="yy_ten/images/header_app.png" alt="">
        </a>
    </header>
    <form action="yy_ten/demo/brandSales.html" method="get" name="frm">
        <div class="searchBox">
            <div class="searchLeft">
                <input type="text" placeholder="请输入你想比价的商品"/>
            </div>
            <div class="searchRight">
                <input type="text" value="搜索"/>
            </div>
        </div>
    </form>
    <nav>
        <a href="index.html" class="f12">首页&nbsp;&gt;</a>
        <a href="brandTitle.html" id="jumpIndex">品牌大全</a>
    </nav>
    <div class="rankList">热门品牌排行</div>
    <main>
        <div class="trademark">
            <ul class="trademarkList">

            </ul>
        </div>
    </main>
    <div class="footer">
        <div class="bottom">
            <a href="javascript:;" class="landing">登陆</a>
            <a href="javascript:;" class="register">注册</a>
            <a href="javascript:;" class="returnTop">
                <img src="yy_ten/images/top.jpg" alt="" style="width:15px;height:15px;"/>
                返回顶部
            </a>
        </div>
        <p style="font-size: 12px;text-align: center;"><a href="" style="color: red">手机app下载 </a><a href="">慢慢买手机版 </a> -- 掌上比价平台</p>
        <p style="text-align: center">m.manmanbuy.com </p>
    </div>
</div>
</body>
<script src="yy_ten/lib/jquery/jquery.min.js"></script>
<script type="text/template" id="tpl">
    <% for(var i=0; i<result.length; i++){ %>
    <li class="aItem">
        <a class="list" href="yy_ten/demo/brandSales.html?brandTitleId=<%=result[i].brandTitleId%>"><%=result[i].brandTitle%></a>
    </li>
    <% } %>
</script>
<script src="yy_ten/lib/template/template-native.js"></script>
<script src="yy_ten/js/getbrandtitle.js"></script>
</html>
